<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/Schema.class.js"></script>
</head>
<body>
<script>
    let a = new Schema({
        abc:Schema.number().integer(),
        cde:Schema.array({abc:Schema.object({hhh:Schema.number()})}),
        bbb:Schema.array(Schema.string()),
        aaa:Schema.string().required(false,'cde')

    });

    let d = a.model(false,true);
    d.abc = 1545
    d.cde = [{abc:{hhh:121}}]
    d.bbb =['sdf','sdf',555]
    d.validate()
    console.log(d.toJSON())
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/Schema.class.js"></script>
</head>
<body>
<script>
    let a = new Schema({
        abc:Schema.string().default('a').addValidate((v)=>v==='abcdef','abc的值必须是abcdef'),
        cde:Schema.enum([1,2]),
        aaa:Schema.string().required(false,'cde')
    });

    let d = a.model(false,true);
    d.abc = 'abcdef'
    d.cde = 2
    d.validate()
    console.log(d)
</script>
</body>
</html>
